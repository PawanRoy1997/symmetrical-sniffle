name: Android

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  content: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: Test Linting and run test cases
      run: ./gradlew test 